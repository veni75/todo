<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todolist</title>
</head>

<body>
    <h1>Daily To-Do list manager</h1>
    <main>
        <header>
            <h2 class="day"></h2>
            <h2 class="date"></h2>
        </header>
        <div class="todo__inputRow">
            <input type="text" placeholder="Take the garbage out">
            <button class="plus">+</button>
        </div>
        <div class="todo__none">            
            <img src="" alt="">
            <p>Time to shill! You have no todos.</p>
        </div>
        <p>You have <span class="todo__counter">0</span> pending items</p>

        <div class="todo__list"></div>
        <div class="todo__complete">
            <p>Completed tasks: <span class="todo__doneCounter">0</span>%</p>
            <div class="todo__doneList"></div>
        </div>
        <footer>
            <button class="todo__hide">Hide Complete</button>
            <button class="todo__clear">Clear All</button>

        </footer>
    </main>
    <script src="todo.js"></script>
</body>

</html>
