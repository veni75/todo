<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todolist</title>
</head>

<body>
    <h1>Daily To-Do list manager</h1>
    <main>
        <header>
            <h2 class="day"></h2>
            <h2 class="date"></h2>
        </header>
        <div class="inputRow">
            <input type="text" placeholder="Take the garbage out">
            <button>+</button>
        </div>
        <p>You have <span class="counter"></span> pending items</p>
        <div class="todoList"></div>
        <footer>
            <a href="">Show Complete</a>
            <a class="clear" href="">Clear All</a>
        </footer>
    </main>
    <script src="todo.js"></script>
</body>

</html>
